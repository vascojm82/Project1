<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>


<body>
    <div id="modal" data-izimodal-transitionin="fadeInUp"></div>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand logo" href="#">E-Mart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav header-buttons">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" href="#">Sign Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signup" href="#">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--container holds search btn, items card, and shopping cart card-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-9">
                <div class="row">
                    <div class="col-12">
                        <form id="custom-search-form" class="form-search ">
                            <div class="input-append span12">
                                <input type="text" class="search-query" placeholder="Search..." id="searchInp">
                                <button type="submit" class="btn" id="searchBtn"><i class="icon-search"></i></button>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <!--START OF ITEM CARDS-->
                <!--card for Shop first column item-->

                <div class="row align-items-stretch justify-content-between" id="items">


                </div>
                <div class="row">
                        <div id="pagination-items" class="col-12"></div>
                </div>
            </div>

            <!--card for Shopping Cart-->
            <div class="col-12 col-md-4 col-lg-3 p-3">
               
                <div class="card" style="width: 100%;margin-left:auto;">
                        <div id="userName">
                            </div>
                    <div class="card-body" id="shoppingCart" >
                        <div class="cartImg">
                            <img src="assets/img/cart-empty.png" alt="" style="width: 100%">
                        </div>
                        <table class="table table-sm shopTable" >
                            <thead class="thead-dark">
                                <tr>
                                    <th style="width: 50%;">Item</th>
                                    <th style="width: 25%;">QTY</th>
                                    <th style="width: 25%;">$</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <hr>
                        <table style="width: 100%;">
                            <tbody>
                                <tr>
                                    <th style="width: 50%;">
                                        SubTotal
                                    </th>
                                    <th style="width: 50%;">
                                        <p  id='subtotal'>0</p>
                                    </th>
                                </tr>
                                <tr>
                                    <th style="width: 50%;">
                                        Shipping
                                    </th>
                                    <th style="width: 50%;">
                                        Free
                                    </th>
                                </tr>
                                <tr>
                                    <th style="width: 50%;">
                                        Tax
                                    </th>
                                    <th style="width: 50%;">
                                        <p  id='tax'>0</p>
                                    </th>
                                </tr>
                                <tr>
                                    <th style="width: 50%;">
                                        Total
                                    </th>
                                    <th style="width: 50%;">
                                        <p  id='total'>0</p>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <a href="#" class="btn btn-primary" id="buynow">
                           Checkout
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
    <script src="assets/JS/pagination.js"></script>
    <script src="assets/JS/firebase_db.js"></script>
    <script src="assets/JS/main.js"></script>
    <script src="assets/JS/login.js"></script>
    <script src="assets/JS/shoppingcart.js"></script>
</body>

</html>
